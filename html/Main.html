        var vs = x.data;

          var d = document.createElement("div");

    this.parentElement.getElementsByTagName("img")[0].style.display = "none";

    this.style.display = "none";
    });
    d.appendChild(p);
          var b = document.createElement("button");

     fetch('https://yt-api.p.rapidapi.com/dl?id='+id, options)

          imageHeight: 210,
          imageWidth: 280,
          closeIcon: true,
          closeBtn: false,
          buttons: dwns

  	})

         loader.hide();

          icon: true,
          title: "Error",
          text: "Please enter valid youtube url or try again later"
         });
       });
    });
          d.appendChild(b);
