 <div class='no-items section' id='required'></div>
 <script>
  const options = {
  	method: 'GET',
  	headers: {
  		'X-RapidAPI-Key': '3a6008168fmshc89e2b9e019262ap1db9f8jsne1aad62d8bff',
  		'X-RapidAPI-Host': 'yt-api.p.rapidapi.com'
  	}
  };
  
  function utub() {
    var url = document.getElementById("ytl").value.trim();
    var id, i, usp;
    var loader = as.loader();
    loader.show();
    try {
  i = new URL("/", url);
  usp = new URLSearchParams(url);
  }
    catch(err) {
   loader.hide();
      as.alert({
       icon: true,
       title: "Error",
       text: "Please enter valid youtube video/shorts url."
      });
    }
    if(usp.has("https://m.youtube.com/watch?v") || usp.has("https://www.youtube.com/watch?v")){
    if(usp.has("https://m.youtube.com/watch?v")){
   id = usp.get("https://m.youtube.com/watch?v");
    }else{
   id = usp.get("https://www.youtube.com/watch?v");
    }
  }else if(i.origin == "https://youtu.be"){
   id = url.slice(17);
  }else if(url.slice(19,27) == "/shorts/" || url.slice(21,29) == "/shorts/" || url.slice(23,31) == "/shorts/"){
    if(url.slice(19,27) == "/shorts/"){
   id = url.slice(27,38);
    }else if(url.slice(21,29) == "/shorts/"){
   id = url.slice(29,40);
    }else{
  id = url.slice(31,42);
    }
  }else{}
    
    var dwns = [];
  fetch('https://yt-api.p.rapidapi.com/dl?id='+id, options)
  	.then(response => response.json())
  	.then(x => {
  	  var fs = x.formats;
  	  for(var i = 0;i < fs.length;i++){
  	     var f = fs[i];
        var dwn = {
          html: f.qualityLabel+".mp4",
          close: false,
          click: function(){
           window.open(f.url);
          }
        }
       dwns.push(dwn);
  }
     var afs = x.adaptiveFormats;
  	  for(var i = 0;i < afs.length;i++){
  	     var af = afs[i];
  if(i != 0 && afs[i-1].quality != af.quality){
        var dwna = {
          html: af.quality+".mp3",
          close: false,
          click: function(){
           window.open(af.url);
          }
        }
        dwns.push(dwna);
      }else{i++;}
  	  }
    loader.hide();
     as.popup({
       title: x.title,
       titleSize: 20,
       image: x.thumbnail[3].url,
       imageHeight: 210,
       imageWidth: 280,
       closeIcon: true,
       closeBtn: false,
       buttons: dwns
      });
  	})
  	.catch(err => {
      loader.hide();
      as.alert({
       icon: true,
       title: "Error",
       text: "Please enter valid youtube video/shorts url."
      });
    });
  }
 </script>
 <script>
  const optionsi = {
  	method: 'GET',
  	headers: {
  		'X-RapidAPI-Key': '3a6008168fmshc89e2b9e019262ap1db9f8jsne1aad62d8bff',
  		'X-RapidAPI-Host': 'instagram-story-downloader-media-downloader.p.rapidapi.com'
  	}
  };
    
  function insmd(m,x){
    as.popup({
  	     text: "Title: "+x.title,
  	     textSize: 18,
  	     closeIcon: true,
  	     closeBtn: false,
  	     buttons: [
  	         {
  	         html: "Download "+m,
  	         click: function(){
  	             window.open(x.media)
  	         },
  	         close: false
  	         }
  	     ]
  	   });
  }
    
  function insta(){
    var loader = as.loader();
    loader.show();
    var iuid = document.getElementById("itl").value.trim();
    fetch('https://instagram-story-downloader-media-downloader.p.rapidapi.com/index?url='+iuid, optionsi)
  	.then(response => response.json())
  	.then(x => {
  	   var t = x.Type;
         loader.hide();
  	   var m;
  	   if(t == "Post-Image"){
  	     m = "Picture";
  	     insmd(m,x);
  	   }else if(t == "Post-Video"){
  	     m = "Video";
  	     insmd(m,x);
  	   }else if(t == "Carousel"){
  	     var ms = x.media;
  	     var ibtn = [];
  	     ms.forEach(m => {
  	       var io = ms.indexOf(m)+1;
  	       var ib = {
  	         html: "Download Post "+io,
  	         close: false,
  	         click: function(){
  	           window.open(m);
  	         }
  	       }
  	       ibtn.push(ib);
  	     });
  	     as.popup({
  	     text: "Title: "+x.title,
  	     textSize: 18,
  	     closeIcon: true,
  	     closeBtn: false,
  	     buttons: ibtn
  	   })
  	   }else{}
  	})
  	.catch(err => {
         loader.hide();
         as.alert({
          title: "Error",
          text: "Please enter valid instagram url",
          icon: true
         });
       });
  }
 </script>
 <script>
  function fcbk(){
  var l = as.loader();
  l.show();
  var tet = document.getElementById("ftl").value;
  const fop = {
  	method: 'GET',
  	headers: {
  		'X-RapidAPI-Key': '3a6008168fmshc89e2b9e019262ap1db9f8jsne1aad62d8bff',
  		'X-RapidAPI-Host': 'facebook-reel-and-video-downloader.p.rapidapi.com'
  	}
  };
  
  fetch('https://facebook-reel-and-video-downloader.p.rapidapi.com/app/main.php?url='+tet, fop)
  	.then(response => response.json())
  	.then(x => {
      var ls = x.links;
      var btns = [];
      for (const [lt, ll] of Object.entries(ls)) {
        var btn = {
          html: lt,
          close: false,
          click: function(){
           window.open(ll);
         }
        }
        btns.push(btn);
      };
      as.popup({
       image: x.thumbnail,
       buttons: btns,
       closeIcon: true,
       closeBtn: false,
       imageHeight: 210,
       imageWidth: 280
      });
  l.hide();
     })
  	.catch(err => {
       l.hide();
       as.alert({
         title: "Error",
         text: "Please enter valid facebook video/reel url",
         icon: true
       });
     });
  }
 </script>
